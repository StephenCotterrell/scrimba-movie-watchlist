<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Movie Index Page</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body> 
        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Find your film</h1>
                <p class="hero-link"><a href="watchlist.html">My Watchlist</a></p>
            </div>
            <form class="search-form" id="search-form">
                <img src="./assets/searchicon.svg" class="search-icon"/>
                <input type="text" name="search" placeholder="Search for a movie..."/> 
                <button>Search</button>
            </form>
            <div class="main-content">
                <div class="empty-state">
                    <!-- This is where the graphic and 'start exploring' will go -->
                    <img src="./assets/filmstrip.svg" class="exploring-image">
                    <h2>Start exploring </h2>
                </div>
                <div class="search-results">
                    <!-- This is where the search results will go when returned. -->
                </div>
            </div>
        </div>
        
    </body>
    <script type="module" src="/index.js"></script>
</html>
